<div class="d-flex justify-content-between align-items-center">
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item" (click)="selectPage(1)" [ngClass]="{'disabled' :currentPage == 1}">
                <a class="page-link">
                    <span aria-hidden="true">&laquo;</span>
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item" (click)="selectPage(+i.value -1)" [ngClass]="{'disabled' :currentPage == 1}">
                <a class=" page-link">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <label id="paginationInputLabel" for="paginationInput"
                class="col-form-label me-2 ms-1">Page</label>
            <input #i type="text" inputmode="numeric" pattern="[0-9]*"
                class="form-control form-control-sm custom-pages-input mb-0" id="paginationInput"
                [(ngModel)]="currentPage" (keyup.enter)="selectPage(i.value)" (blur)="selectPage(i.value)"
                (input)="formatInput($any($event).target)" aria-labelledby="paginationInputLabel paginationDescription"
                style="width: 2.5rem" />
            <span id="paginationDescription" class="col-form-label text-nowrap px-2">
                of
                {{totalRecords / selectedPageSize | roundUp}}
            </span>
            <li class="page-item" (click)="selectPage(+i.value + 1)" [ngClass]="{'disabled' :currentPage == totalPageNumbers}">
                <a class="page-link">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
            <li class="page-item" (click)="selectPage(+(totalRecords / selectedPageSize))" [ngClass]="{'disabled' :currentPage == totalPageNumbers}">
                <a class="page-link">
                    <span aria-hidden="true">&raquo;</span>
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
    <div style="min-width: 100px;">
        <ng-select appearance="outline" class="ng-select-sm" [clearable]="false" (change)="changeRecordsByNoOfRecords($event)"
            [items]="pageNumberOptions" [(ngModel)]="selectedPageSize" [searchable]="false">
        </ng-select>
    </div>
</div>
