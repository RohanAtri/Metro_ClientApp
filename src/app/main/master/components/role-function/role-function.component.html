<div class="modal-header">
    <h6 class="modal-title">Role Settings</h6>
    <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
</div>
<div class="modal-body">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Create</th>
                <th scope="col">Read</th>
                <th scope="col">Update</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of roleFunctions?.response;let i=index">
                <td>{{data.name}}</td>
                <td>
                    <input class="form-check-input" type="checkbox" [(ngModel)]="data.create" [id]="data.functionId"
                        (change)="saveRoleFunction(data,'create')" *ngIf="data.hasCreate">
                </td>
                <td>
                    <input class="form-check-input" type="checkbox" [(ngModel)]="data.read" [id]="data.functionId"
                        (change)="saveRoleFunction(data,'read')" *ngIf="data.hasRead">
                </td>
                <td>
                    <input class="form-check-input" type="checkbox" [(ngModel)]="data.update" [id]="data.functionId"
                        (change)="saveRoleFunction(data,'update')" *ngIf="data.hasUpdate">
                </td>
                <td>
                    <input class="form-check-input" type="checkbox" [(ngModel)]="data.delete" [id]="data.functionId"
                        (change)="saveRoleFunction(data,'delete')" *ngIf="data.hasDelete">
                </td>
            </tr>
        </tbody>
    </table>
    <ng-container *ngIf="roleFunctions?.length==0">
        <div class="d-flex flex-column align-items-center text-danger mt-3">
            <h5>
                No Records Found
            </h5>
        </div>
    </ng-container>
</div>
