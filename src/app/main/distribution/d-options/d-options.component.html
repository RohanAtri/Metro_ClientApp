<div class="d-flex flex-column flex-md-row align-items-end align-items-md-start justify-content-between">
    <div class="d-flex align-items-center flex-wrap" [formGroup]="filterForm">
        <!-- <pre>
            {{dropdownList | json}}
        </pre> -->
        <!-- Company -->
        <div class="select-md">
            <ng-select class="mb-0 ng-select-sm" [items]="dropdownList[0].data" (change)="getDistributionByFilter()" [searchable]="true" placeholder="Company"
                [searchable]="true" bindLabel="name" bindValue="id" formControlName="companyId">
            </ng-select>
        </div>
        <!-- End: Gender -->

        <!-- Gender -->
        <div class="select-md">
            <ng-select class="mb-0 ng-select-sm" #gender [items]="dependentDropdownList[0].data" (change)="getDistributionByFilter()" [searchable]="true" placeholder="Gender"
                [searchable]="true" bindLabel="name" bindValue="id" formControlName="genderId">
            </ng-select>
        </div>
        <!-- End: Gender -->

        <!-- Brand Type -->
        <div class="select-md">
            <ng-select class="mb-0 ng-select-sm" #brandType [items]="dependentDropdownList[1].data" (change)="getDistributionByFilter()" [searchable]="true" placeholder="Brand Type"
                [searchable]="true" bindLabel="name" bindValue="id" formControlName="brandtypeId">
            </ng-select>
        </div>
        <!-- End: Brand Type -->

        <!-- Category -->
        <div class="select-md">
            <ng-select class="mb-0 ng-select-sm" #category [items]="dependentDropdownList[2].data" (change)="getDistributionByFilter()" [searchable]="true" placeholder="Category"
                [searchable]="true"  bindLabel="name" bindValue="id" formControlName="categoryId">
            </ng-select>
        </div>
        <!-- End: Category -->

        <!-- Sub Category -->
        <div class="select-md">
            <ng-select class="mb-0 ng-select-sm" #subCategory [items]="dependentDropdownList[3].data" (change)="getDistributionByFilter()" [searchable]="true"
                placeholder="Sub Category" [searchable]="true" bindLabel="name" bindValue="id"
               *ngIf="tabIndex==1" formControlName="subcategoryId">
            </ng-select>
        </div>
        <!-- End: Sub Category -->

        <!-- AG -->
        <div class="select-md">
            <ng-select class="mb-0 ng-select-sm" #agId [items]="dependentDropdownList[4].data" (change)="getDistributionByFilter()" [searchable]="true" placeholder="AG"
                [searchable]="true"  *ngIf="tabIndex==1" bindLabel="name" bindValue="id" formControlName="agId">
            </ng-select>
        </div>
        <!-- End: AG -->


        <!-- brandnameId -->
        <div class="select-md">
            <ng-select class="mb-0 ng-select-sm"  #brandName [items]="dependentDropdownList[5].data" (change)="getDistributionByFilter()" [searchable]="true" placeholder="Brand Name"
                [searchable]="true"  *ngIf="tabIndex==1" bindLabel="name" bindValue="id" formControlName="brandnameId">
            </ng-select>
        </div>
        <!-- End: brandnameId -->
        <!-- periodId -->
        <div class="select-md">
            <ng-select class="mb-0 ng-select-sm" [items]="dropdownList[1].data" [searchable]="true" (change)="periodChanged($event.id)" placeholder="Period"
                [searchable]="true" bindLabel="name" bindValue="id" formControlName="periodId">
            </ng-select>
        </div>
        <!-- End: periodId -->

        <div class="select-md">
            <input class="form-check-input" (change)="toggleShowLakhs($event)" type="checkbox" id="check1" name="option1" value="something" checked>
            <label class="form-check-label">&nbsp; In Lakhs</label>
        </div>
    </div>

    <div class="flex-shrink-0 pt-1">
        <button class="btn btn-transparent btn-sm me-3"> <span class="icon icon-download" *ngIf="access?.read" (click)="download()"></span></button>
        <button class="btn btn-outline-secondary btn-sm me-3" (click)="openUploadDialog(content)" *ngIf="access?.create">Upload</button>
    </div>

    <!-- reference upload modal -->
    <ng-template #content let-modal>
        <app-reference-uploads></app-reference-uploads>
    </ng-template>
</div>
